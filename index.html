<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
  </head>
  <body>
    <div class="wrapper">
     
    <!-- The following div contains the header -->

    <header>
        <div class="headercontainer">
            <h1>Weather Dashboard</h1>
        </div>

    </header>

    <!-- The following div contains the city search div and local storage results -->

    <div id="city-search-id" class="city-search-class">
      <h2>Search for a City:</h2>
      <p class="cityClass"><input type="text" id="cityId"></p>
      <button id="clear" class="button">Clear</button>
      <button id="submit" class="button">Search</button>
        
        <div id="cityStorageId" class="cityStorageClass">
        <ul id="local-cities" class="local-cities"></ul>
        </div>

    </div>

    <!-- The following div contains the current weather -->

    <div class="WeatherResults">

    <div id="currentWeatherId" class="currentWeatherClass">
        <h2 id="currentLocalnDate">Search your city for the current and 5-day weather forecast.</h2>
        <p id="currentLocalTemp"></p>
        <p id="currentLocalWind"></p>
        <p id="currentLocalHumidity"></p>
    </div>

    <!-- The following div contains the five day weather forecast -->
    <div class="5Dayheader"><h2>5-Day Forecast:</h2></div>
    
    <div id="fivedayforecastId" class="5dayforecastClass">
        
        <div id="day1forecast" class="dailyforecastClass">
            <h3 id="1currentLocalDate"></h3>
            <img id="1currentLocalIcon"></img>
            <p id="1currentLocalTemp"></p>
            <p id="1currentLocalWind"></p>
            <p id="1currentLocalHumidity"></p>
        </div>

        <div id="day2forecast" class="dailyforecastClass">
            <h3 id="2currentLocalDate"></h3>
            <img id="2currentLocalIcon"></img>
            <p id="2currentLocalTemp"></p>
            <p id="2currentLocalWind"></p>
            <p id="2currentLocalHumidity"></p>
        </div>
     
        <div id="day3forecast" class="dailyforecastClass">
            <h3 id="3currentLocalDate"></h3>
            <img id="3currentLocalIcon"></img>
            <p id="3currentLocalTemp"></p>
            <p id="3currentLocalWind"></p>
            <p id="3currentLocalHumidity"></p>
        </div>

        <div id="day4forecast" class="dailyforecastClass">
            <h3 id="4currentLocalDate"></h3>
            <img id="4currentLocalIcon"></img>
            <p id="4currentLocalTemp"></p>
            <p id="4currentLocalWind"></p>
            <p id="4currentLocalHumidity"></p>
        </div>

        <div id="day5forecast" class="dailyforecastClass">
            <h3 id="5currentLocalDate"></h3>
            <img id="5currentLocalIcon"></img>
            <p id="5currentLocalTemp"></p>
            <p id="5currentLocalWind"></p>
            <p id="5currentLocalHumidity"></p>
        </div>
        
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
  </body>

  
</html>
